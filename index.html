<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Arie & Imas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
      background-color: #000;
      color: #fff;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0 1rem;
    }
    main {
      padding: 2rem 1rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
    .music-button {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      padding: 0.8rem;
      font-size: 1.2rem;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pernikahan</h1>
    <h2>Arie Fadhudin, S.Kom & Imas Sholihah, S.Pd</h2>
  </header>
  <main>
    <p>Dengan rahmat Allah SWT, kami mengundang Bapak/Ibu/Saudara/i untuk hadir dalam acara pernikahan kami.</p>
    <p><strong>Minggu, 29 Juni 2025</strong></p>
    <p><strong>Desa Cibodas, Pasir Jambu, Bandung</strong></p>
  </main>
  <footer>
    <p>Terima kasih atas doa dan restunya. Wassalamu'alaikum Warahmatullahi Wabarakatuh.</p>
  </footer>

  <!-- Music -->
  <audio id="weddingMusic" loop autoplay>
    <source src="./assets/music/sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <button class="music-button" onclick="toggleMusic()">
    <i id="musicIcon" class="fa-solid fa-circle-pause"></i>
  </button>

  <script>
    const music = document.getElementById('weddingMusic');
    const icon = document.getElementById('musicIcon');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        icon.classList.remove('fa-circle-play');
        icon.classList.add('fa-circle-pause');
      } else {
        music.pause();
        icon.classList.remove('fa-circle-pause');
        icon.classList.add('fa-circle-play');
      }
    }
  </script>
</body>
</html>
