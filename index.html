<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan Arie & Imas</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
      text-align: center;
    }
    .title {
      font-family: 'Sacramento', cursive;
      font-size: 3rem;
      margin-top: 2rem;
    }
    .couple-img {
      width: 200px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 1rem auto;
    }
    .names {
      font-family: 'Sacramento', cursive;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .date {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .hearts {
      animation: float 4s ease-in-out infinite;
      color: red;
      font-size: 2rem;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    audio {
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div data-aos="fade-down" class="title">Undangan Pernikahan</div>

  <div data-aos="fade-up" class="names">Arie Fadhudin S.Kom & Imas Sholihah S.Pd</div>

  <img data-aos="zoom-in" src="https://cdn.pixabay.com/photo/2014/03/25/16/58/wedding-297949_960_720.png" alt="Pasangan" class="couple-img" />

  <div class="hearts" data-aos="zoom-in">❤️💗💖💕💞💓</div>

  <div data-aos="fade-up" class="date">Minggu, 29 Juni 2025</div>

  <audio controls autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg" />
    Browser Anda tidak mendukung audio.
  </audio>

  <script>
    AOS.init();
  </script>
</body>

</html>
